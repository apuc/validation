<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script items</title>
    <link href="../css/validation.css" rel="stylesheet">
    <script src="../js/validation.js"></script>
</head>
<body>
<div class="form-box">
    <form action="#">
        <p>
            <label for="v_login">Логин</label>
            <input id="v_login" name="v_login" type="text" class="vItem" required>
        </p>
        <p>
            <label for="v_name">Имя</label>
            <input id="v_name" name="v_name" type="text" class="vItem" required>
        </p>
        <p>
            <label for="v_email">Email</label>
            <input id="v_email" name="v_email" type="text" class="vItem" required>
        </p>
        <p>
            <input id="subm" type="submit" value="Отправить">
        </p>
    </form>
</div>
<script>
    var valid = new Validation();

    valid.init({
        classItem: 'vItem',
        eventElement: '#subm',
        items: [
            {
                item:'v_login',
                tpl:'lat',
                tplMsg: 'Только латиница'
            },
            {
                item:'v_name',
                tpl:'kir',
                tplMsg: 'Только кириллица'
            },
            {
                item:'v_email',
                tpl:'email',
                tplMsg: 'Не корректный email'
            }
        ]
    });
</script>
</body>
</html>
