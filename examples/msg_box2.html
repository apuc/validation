<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Msg box 2</title>
    <link href="../css/validation.css" rel="stylesheet">
    <script src="../js/validation.js"></script>
</head>
<body>
<div class="msg_box">
    <div id="er" class="msg_box_item"></div>
    <div id="pt" class="msg_box_item"></div>
    <div id="sc" class="msg_box_item"></div>
</div>
<div class="form-box">
    <form action="#">
        <p>
            <label for="v_login">Логин</label>
            <input id="v_login" name="v_login" type="text" class="vItem"
                   data-er-box="#er"
                   data-pt-box="#pt"
                   data-sc-box="#sc"
                   data-tpl="email"
                   data-sc="Логин заполнен верно"
                   data-pt="Введите логин"
                   data-er="Логин обязательное поле" required>
        </p>
        <p>
            <label for="v_name">Имя</label>
            <input id="v_name" name="v_name" type="text" class="vItem"
                   data-er-box="#er"
                   data-pt-box="#pt"
                   data-sc-box="#sc"
                   data-tpl="kir"
                   data-tpl-msg="Имя обязательное поле и только кириллица"
                   data-sc="Имя заполнено верно"
                   data-pt="Введите имя"
                   data-er="Имя обязательное поле" required>
        </p>
        <p>
            <label for="v_phone">Телефон</label>
            <input id="v_phone" name="v_phone" type="text" class="vItem"
                   data-er-box="#er"
                   data-pt-box="#pt"
                   data-sc-box="#sc"
                   data-sc="Телефон заполнен верно"
                   data-pt="Введите телефон"
                   data-er="Телефон обязательное поле" required>
        </p>
        <p>
            <input id="subm" type="submit" value="Отправить">
        </p>
    </form>
</div>
<script>
    var valid = new Validation();
    valid.init({
        classItem: 'vItem',
        eventElement: '#subm',
        attributeErrorMessage: "data-er",
        attributePromptMessage: 'data-pt',
        attributeSuccessMessage: 'data-sc',
        attributeErrorBox: "data-er-box",
        attributePromptBox: 'data-pt-box',
        attributeSuccessBox: 'data-sc-box'
    });
</script>
</body>
</html>
